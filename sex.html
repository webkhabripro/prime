<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home â€“ Viral Indian Reels</title>

  <!-- Favicon & CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <script src="assets/js/menu.js"></script>

  <!-- TAG STYLES (Put inside global.css also if needed) -->
  <style>
    .tag {
      display: inline-block;
      background: #e60000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .tag:hover { background: #b30000; cursor:pointer; }
  </style>
</head>

<body>

<header>
  <img src="assets/img/logo.png" class="logo" alt="Logo">
</header>


<!-- TAGS AUTO AREA -->
<section style="padding:15px;">
  <h2 style="color:white;">ðŸ”¥ Popular Tags</h2>
  <div id="tagList"></div>
</section>


<!-- POSTS LIST -->
<section id="posts">

  <div class="post" data-tags="bhabhi, indian, reels">
    <h2>Bhabhi Hot Reels</h2>
    <p>Latest trending bhabhi clips.</p>
  </div>

  <div class="post" data-tags="desi, indian, village">
    <h2>Desi Village Reels</h2>
    <p>Best Indian village girl videos.</p>
  </div>

  <div class="post" data-tags="schoolgirl, cute, indian">
    <h2>School Girl Cute Moments</h2>
    <p>Cute funny moments trending now.</p>
  </div>

</section>


<script>
// Collect tags from posts
const posts = document.querySelectorAll('.post');
let counts = {}; 

posts.forEach(p => {
  const t = p.dataset.tags.split(",");
  t.forEach(tag => {
    tag = tag.trim();
    if (!counts[tag]) counts[tag] = 0;
    counts[tag]++;
  });
});

// Show tags on index
const tagList = document.getElementById("tagList");

Object.keys(counts).forEach(t => {
  let a = document.createElement("a");
  a.className = "tag";
  a.href = "tag.html?tag=" + encodeURIComponent(t);
  a.innerHTML = ${t} <span style="opacity:.8;font-size:12px;">(${counts[t]})</span>;
  tagList.appendChild(a);
});

</script>

</body>
</html>
