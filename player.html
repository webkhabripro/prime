<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.player{
  width:100%;
  max-width:900px;
  aspect-ratio:16/9;
  position:relative;
  background:#000;
}
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
.play-btn::before{
  content:'';
  width:70px;
  height:70px;
  background:rgba(255,255,255,.25);
  border-radius:50%;
}
.play-btn::after{
  content:'';
  position:absolute;
  border-left:22px solid #fff;
  border-top:14px solid transparent;
  border-bottom:14px solid transparent;
  margin-left:5px;
}
iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="player" id="player">
  <div class="play-btn" onclick="playVideo()"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const embedUrl = params.get('embed');

function playVideo(){
  if(!embedUrl){
    alert('Video source not found');
    return;
  }

  document.getElementById('player').innerHTML = `
    <iframe
      src="${embedUrl}"
      allow="autoplay; fullscreen"
      allowfullscreen
      scrolling="no">
    </iframe>
  `;
}
</script>

</body>
</html>
