<!-- SCRIPTS -->
<script>
function qp(name, def=""){
  const p = new URLSearchParams(location.search);
  return p.get(name) || def;
}

/* Load video */
const video = qp("video");
if(video){
  document.getElementById("fullPlayer").src =
    decodeURIComponent(video) + "?autoplay=1";
}

/* Title & description */
document.getElementById("videoTitle").textContent =
  qp("title","Video Player");

document.getElementById("videoDesc").textContent =
  qp("desc","Enjoy the full video below");

/* Tags */
const rawTags = qp("tags","");
if(rawTags){
  rawTags.split(",").forEach(t=>{
    const a = document.createElement("a");
    a.className = "hashtag";
    a.href = "tag.html?tag=" + t.trim();
    a.textContent = "#" + t.trim();
    document.getElementById("videoTags").appendChild(a);
  });
}

/* Menu */
function toggleMenu(){
  const m = document.getElementById("sideMenu");
  m.style.left = (m.style.left === "0px") ? "-250px" : "0px";
}
</script>

<!-- FIREBASE COMMENTS -->

    postId,
    document.getElementById("c-name").value,
    document.getElementById("c-text").value

</script>
