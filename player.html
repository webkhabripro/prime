<style>
.player-hero { max-width:900px; margin:18px auto; background:#111; border-radius:8px; padding:12px; color:#fff;}
.player-thumb { position:relative; border-radius:6px; overflow:hidden; border:1px solid red;}
.player-thumb img {width:100%; display:block;}
.player-play-btn {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:80px; height:80px; background:rgba(255,255,255,0.12); border-radius:50%; display:grid; place-items:center; cursor:pointer; backdrop-filter:blur(3px);}
.player-play-btn::after {content:""; width:0;height:0; border-left:26px solid white; border-top:16px solid transparent; border-bottom:16px solid transparent; transform:translateX(6px);}
.buffering-overlay {position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); color:#fff; flex-direction:column; z-index:999;}
.spinner {width:48px; height:48px; border-radius:50%; border:4px solid rgba(255,255,255,0.15); border-top-color:white; animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.related-section {background:#000; padding:12px; margin-top:16px; border-radius:6px; color:#fff;}
.related-grid {display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:12px;}
.related-item {background:rgba(255,255,255,0.04); border-radius:6px; overflow:hidden; cursor:pointer; padding:0;}
.related-item img {width:100%; height:120px; object-fit:cover; display:block;}
.related-item .r-title {font-size:13px; color:#fff; padding:6px 6px 10px; text-align:center;}
nav.bottom-nav {width:100% !important; left:0 !important; transform:none !important;}
.extra-paragraph {display:flex; flex-wrap:wrap; gap:10px; padding:10px; justify-content:flex-start;}

<script>
function qp(n,val){ const u=new URL(location.href); return u.searchParams.get(n)||val; }

/* Load main content */
document.getElementById('videoTitle').textContent = qp('title','Untitled');
document.getElementById('thumbImg').src = qp('img','assets/img/deshi1.jpg');
document.getElementById('videoDesc').textContent = qp('desc','Catch the hottest viral reels trending right now ‚Äî updated daily.');

/* Load TAGS */
const rawTags = qp('tags','');
const tagBox = document.getElementById('videoTags');
if(rawTags.trim()!==""){
  const tagArr = rawTags.split(",");
  tagArr.forEach(t=>{
    const a = document.createElement("a");
    a.className="hashtag";
    a.href="tag.html?tag="+t.trim();
    a.textContent="#"+t.trim();
    tagBox.appendChild(a);
  });
}

/* Play logic with mobile-friendly ad overlay and skip */
const playBtn = document.getElementById('playBtn');
const playerThumb = document.getElementById('playerThumb');
let isPlaying = false;

playBtn.onclick = () => {
  if(isPlaying) return;

  const overlay = document.createElement('div');
  overlay.className = 'buffering-overlay';
  overlay.innerHTML = '<div class="spinner"></div><div>Buffering...</div>';
  playerThumb.appendChild(overlay);

  setTimeout(() => {
    overlay.remove();
    playBtn.style.display = 'none';

    const greenBtn = document.createElement('div');
    greenBtn.style.width = '80px';
    greenBtn.style.height = '80px';
    greenBtn.style.background = 'green';
    greenBtn.style.borderRadius = '50%';
    greenBtn.style.display = 'grid';
    greenBtn.style.placeItems = 'center';
    greenBtn.style.cursor = 'pointer';
    greenBtn.style.margin = '50px auto';
    greenBtn.textContent = '‚ñ∂';
    greenBtn.style.fontSize = '32px';
    greenBtn.style.color = '#fff';
    playerThumb.appendChild(greenBtn);

    greenBtn.onclick = () => {
      const adOverlay = document.createElement('div');
      adOverlay.style.position = 'fixed';
      adOverlay.style.top = '0';
      adOverlay.style.left = '0';
      adOverlay.style.width = '100%';
      adOverlay.style.height = '100%';
      adOverlay.style.display = 'flex';
      adOverlay.style.flexDirection = 'column';
      adOverlay.style.alignItems = 'center';
      adOverlay.style.justifyContent = 'center';
      adOverlay.style.zIndex = '99999';
      adOverlay.style.background = 'rgba(0,0,0,0.9)';

      adOverlay.innerHTML = `
        <iframe src="https://reliableguardianindifference.com/109022c5c6ccc85d8723a2df0ec792f2/invoke.html"
                width="300" height="250" style="border:none;"></iframe>
        <div id="skipBtn" style="display:none; margin-top:20px;">
          <button style="padding:10px 16px; font-size:16px; border:none; background:red; color:#fff; border-radius:5px; cursor:pointer;">Skip Ad</button>
        </div>
      `;

      document.body.appendChild(adOverlay);
      greenBtn.style.display = 'none';

      const skip = adOverlay.querySelector('#skipBtn');
      const redirect = () => { window.location.href = 'https://xvideospri.com/reels'; };

      setTimeout(() => {
        skip.style.display = 'block';
        skip.querySelector('button').onclick = redirect;
      }, 10000);
    };

    isPlaying = true;
  }, 1800);
};

/* Related Posts */
const POSTS = [
{img:'assets/img/deshi1.jpg', title:'Trending Reels Collection'},
{img:'assets/img/deshi2.jpg', title:'Latest Entertainment Clips'},
{img:'assets/img/deshi3.jpg', title:'Viral Indian Reels'},
{img:'assets/img/deshi4.jpg', title:'Desi Girl Reels'},
{img:'assets/img/deshi5.jpg', title:'Video HD'}
];
const grid=document.getElementById('relatedGrid');
POSTS.sort(()=>0.5-Math.random()).slice(0,6).forEach(p=>{
const item=document.createElement('div');
item.className='related-item';
item.innerHTML=`<img src="${p.img}"><div class="r-title">${p.title}</div>`;
item.onclick=()=>{
const q=new URLSearchParams({img:p.img,title:p.title,desc:'Catch the hottest viral reels trending right now ‚Äî updated daily.'});
location.href='player.html?'+q.toString();
};
grid.appendChild(item);
});

/* Menu toggle */

  const menu = document.getElementById('sideMenu');
  if(menu.style.left==='0px'){ menu.style.left='-250px'; }
