<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tag Results</title>

  <link rel="stylesheet" href="assets/css/global.css">

  <style>
    .tag-title {
      color: white;
      font-size: 22px;
      padding: 15px;
      text-align:center;
    }
    .post {
      background:white;
      padding:15px;
      margin:15px;
      border-radius:8px;
    }
  </style>
</head>

<body>

<h2 class="tag-title" id="tagTitle"></h2>

<section id="resultArea"></section>

<script>
// Read tag from URL
const urlParams = new URLSearchParams(location.search);
const tag = urlParams.get("tag");
document.getElementById("tagTitle").textContent = "Results for: " + tag;

// SAMPLE POSTS (Same as index)
const posts = [
  { title:"Bhabhi Hot Reels", desc:"Latest trending bhabhi clips.", tags:"bhabhi, indian, reels" },
  { title:"Desi Village Reels", desc:"Best Indian village girl videos.", tags:"desi, indian, village" },
  { title:"School Girl Cute Moments", desc:"Cute funny moments trending now.", tags:"schoolgirl, cute, indian" },
];

// Filter & show
const result = document.getElementById("resultArea");

posts.forEach(p => {
  if (p.tags.includes(tag)) {
    let div = document.createElement("div");
    div.className = "post";
    div.innerHTML = <h3>${p.title}</h3><p>${p.desc}</p>;
    result.appendChild(div);
  }
});
</script>

</body>
</html>
