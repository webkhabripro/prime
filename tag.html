<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tag Results</title>
  <style>
    body { background:#000; color:#fff; font-family:Arial; padding:20px; }

    .post-box {
      border: 1px solid red;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      background: rgba(255,0,0,0.08);
    }
    .post-box h3 {
      margin: 0 0 6px 0;
      color: #ff4444;
    }
  </style>
</head>
<body>

<h1 id="tagTitle"></h1>
<div id="results"></div>

<script>
// Example Posts Data — Yahan tum apne actual posts add kar dena
const posts = [
  { title: "Indian Erotic Story", tags: ["erotic", "indian"], link: "post1.html" },
  { title: "Escort Life Documentary", tags: ["escort"], link: "post2.html" },
  { title: "What is Emetophilia?", tags: ["emetophilia"], link: "post3.html" },
  { title: "XXX Hot Clips", tags: ["xxx"], link: "post4.html" },
  { title: "Indian Village Reels", tags: ["indian"], link: "post5.html" }
];

// URL se tag read karo
const urlParams = new URLSearchParams(window.location.search);
const activeTag = urlParams.get("tag");

// Title Set
document.getElementById("tagTitle").innerText = "Results for Tag: " + activeTag;

// Filter Posts
const filtered = posts.filter(p => p.tags.includes(activeTag.toLowerCase()));

// Show Results
let html = "";

if(filtered.length === 0){
  html = "<p>No posts found for this tag.</p>";
} else {
  filtered.forEach(p => {
    html += `
      <div class="post-box">
        <h3>${p.title}</h3>
        <a href="${p.link}" style="color:#fff;">Open Post →</a>
      </div>
    `;
  });
}

document.getElementById("results").innerHTML = html;

</script>

</body>
</html>
